<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Mode</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .mode {
      width: 100%;
      height: 100vh;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .mode img {
      cursor: pointer;
    }

    .mode.change {
      background: #000;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="mode">
    <h1>Light and Dark Mode</h1>
    <img onclick="changetheme()" class="imagechange" src="./theme icon/moon.png" alt="">
  </div>
  <script>
    let ChangeMode = document.querySelector(".mode")
    let ChangeImg = document.querySelector(".imagechange")

    function changetheme() {
      ChangeMode.classList.toggle("change")
      if (ChangeMode.classList.contains("change")) {
        ChangeImg.src = "./theme icon/sun.png"
      } else {
        ChangeImg.src = "./theme icon/moon.png"
      }
    }
